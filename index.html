<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Easyform</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/easyform.js"></script>
	</head>

	<body>
		<div class="form-div">
			<!--<div id="testback"></div> <form easyajax="type:html;target:testback;" >-->
			<form id="reg-form" easyajax="type:json;callback:callback;" action="Json/Values" method="get">
				<table>
					<tr>
						<td>用户名</td>
						<td>
							<input name="uid" type="text" id="uid" easyform="req;length:4-16;char-normal;real-time;ajax:testAjax();" message="请输入4-6位字符用户名" easytip="disappear:lost-focus;" ajax-message="用户名已存在!"/>
						</td>
					</tr>
					<tr>
						<td>密码</td>
						<td>
							<input name="psw1" type="password" id="psw1" easyform="req;length:6-16;" message="密码必须为6—16位" easytip="disappear:lost-focus;"/>
						</td>
					</tr>
					<tr>
						<td>确认密码</td>
						<td>
							<input name="psw2" type="password" id="psw2" easyform="req;length:6-16;equal:#psw1;" message="两次密码输入要一致" easytip="disappear:lost-focus;"/>
						</td>
					</tr>
					<tr>
						<td>email</td>
						<td>
							<input name="email" type="text" id="email" easyform="req;email;real-time;" message="Email格式要正确" easytip="disappear:lost-focus;theme:blue;" ajax-message="这个Email地址已经被注册过，请换一个吧!" />
						</td>
					</tr>
					<tr>
						<td>昵称</td>
						<td>
							<input name="nickname" type="text"  id="nickname"  easyform="req;length:2-16;" message="昵称必须为2—16位" easytip="disappear:lost-focus;theme:blue;"/>
						</td>
					</tr>
					<tr>
						<td style="height:80px;">选择</td>
						<td>
							<select name="sex" easyform="require;" message="请选择" easytip="disappear:lost-focus;theme:blue;">
								<option value="">--请选择--</option>
								<option value="0">男</option>
								<option value="1">女</option>
							</select>
						</td>
					</tr>
					<tr>
						<td style="height:80px;"> 选择</td>
						<td>
							<select name="sex"  easyform="require;" >
								<option value="">--请选择--</option>
								<option value="0">男</option>
								<option value="1">女</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>昵称</td>
						<td>
							<input name="xx"  id="3" type="text" easyform="length:2-16;" message="昵称必须为2—16位"  easytip="disappear:lost-focus;theme:blue;"/>
						</td>
					</tr>
					<tr>
						<td>文本框</td>
						<td>
							<textarea easyform="char-chinese;length:2-4;" message="2到4个汉字">

							</textarea>
						</td>
					</tr>
					<tr>
						<td>自定义</td>
						<td>
							<input type="checkbox" easyform="req;"  style="width:50px;height:20px;"/>您对所审批文件承担一切法律责任
						</td>
					</tr>
					<tr>
						<td>自定义</td>
						<td>
							<input type="file" easyform="req;" message="请选择" />
						</td>
					</tr>
				</table>
				<div class="buttons">
					<input value="注 册" type="submit" />
				</div>
				<br class="clear">
			</form>
		</div>
		<script type="text/javascript">
			$(document).ready(function() {
				$('#reg-form').easyform();
			});
			function testAjax(){
				//执行$.ajax的callback中执行下面语句;
				$("input:first").trigger("easyinput-ajax",false);
			}
			function callback(data){
				alert(data.count);
			}
		</script>
	</body>

</html>
